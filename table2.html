<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" width="600px" height="200px">
        <tr>
            <td colspan="2" rowspan="2" bgcolor="black"><font color="white">1</font></td>
            <td colspan="2" bgcolor="green">2</td>
            <td colspan="2" rowspan="3" bgcolor="silver">3</td>
        </tr>
        <tr>
            <td bgcolor="lime">4</td>
            <td bgcolor="gray">5</td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="olive">6</td>
            <td bgcolor="white">7</td>
            <td bgcolor="yellow">8</td>
            <td bgcolor="maroon">9</td>
        </tr>
        <tr>
            <td bgcolor="navy">10</td>
            <td colspan="3" bgcolor="red">11</td>
            <td bgcolor="blue">12</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="purple">13</td>
            <td bgcolor="teal">14</td>
            <td bgcolor="fuchsia">15</td>
            <td bgcolor="aqua">16</td>
        </tr>
    </table>
</body>
</html>
